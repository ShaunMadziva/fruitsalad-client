<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruity Fruit</title>
    <script defer src="bundle.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section id="inputSection">
      <form>
        <label for="fruitInput">Enter fruit name</label>
        <input
          name="fruit"
          id="fruitInput"
          type="text"
          placeholder="e.g. banana"
          required
        />
        <button type="submit" value="submit">Submit</button>
      </form>
    </section>

    <section id="fruitSection">
      <ul></ul>
    </section>

    <section id="nutritionSection">
      <p></p>
    </section>
    <section>
      <img
        id="fruityFooter"
        src="https://img.freepik.com/premium-photo/different-fruits-isolated-white-background-with-copy-space_88281-2246.jpg?w=1380"
      />
    </section>
    <section>
      <form id="createForm">
        <input
          type="text"
          id="fruitInput"
          placeholder="Enter fruit name"
          required
        />
        <input type="submit" value="create" />
      </form>
      <p id="createMessage"></p>
    </section>
    <section>
      <form id="deleteForm">
        <input
          type="text"
          id="fruitInput"
          placeholder="Enter fruit name"
          required
        />
        <input type="submit" value="delete" />
      </form>
      <p id="deleteMessage"></p>
  </body>
</html>
